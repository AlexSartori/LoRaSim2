[environment]
headless = true
sim_duration = 1000000
tx_max_delay = 3000

[nodes]
dr_rule = by_distance
num_nodes = 500
num_gateways = 1
node_tx_prob = 0.8
max_distance = 2000
payload_size = 8

[output]
; per_node_thr_csv = "sim_res/thr_{id}.csv"
; final_thr_csv = "sim_res/throughput.csv"
topology_csv = "sim_res/topology.csv"
success_prob_csv = "sim_res/succ_prob.csv"