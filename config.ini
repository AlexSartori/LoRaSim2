[environment]
headless = true
sim_duration = 100000

[nodes]
dr_rule = by_distance
pkts_per_hour = 500
num_nodes = 10
num_gateways = 1
max_distance = 2000
payload_size = 8

[output]
per_node_thr_csv = "sim_res/thr_{id}.csv"
; final_thr_csv = "sim_res/throughput.csv"
topology_csv = "sim_res/topology.csv"
success_prob_csv = "sim_res/succ_prob.csv"